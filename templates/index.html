<html>
  <head>

      body {
          background-color: #F0F0F0;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;}

      form {
          display: flex;
          flex-direction: column;
          align-items: center;
          background-color: #f2f2f2;
          padding: 20px;}

      input[type="file"] {
          margin: 10px 0;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;}

      button[type="submit"] {
          margin: 10px 0;
          padding: 12px 20px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;}

      button[type="submit"]:hover {
          background-color: #3e8e41;}
    </style>
  </head>

    <div>
